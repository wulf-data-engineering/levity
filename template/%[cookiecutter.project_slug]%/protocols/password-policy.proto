package %[cookiecutter.package_name]%;

message PasswordPolicy {
  required int32 minimum_length = 1 [default = 6];
  required bool require_uppercase = 2 [default = false];
  required bool require_lowercase = 3 [default = false];
  required bool require_numbers = 4 [default = false];
  required bool require_symbols = 5 [default = false];
}
